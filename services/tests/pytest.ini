[pytest]
# PyTest Configuration for TradeMatrix.ai E2E Tests
# ==================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    e2e: End-to-end integration tests (deselect with '-m "not e2e"')
    slow: Slow running tests (>5 seconds)
    unit: Fast unit tests
    smoke: Smoke tests for quick validation
    performance: Performance benchmark tests

# Async configuration
asyncio_mode = auto

# Output configuration
console_output_style = progress
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = .

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional, requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Timeout (optional, requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto
